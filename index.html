<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>True-Ledger AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151f32',
                900: '#0f172a',
                950: '#020617',
              },
            },
            fontFamily: {
              sans: ['Space Grotesk', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(244, 63, 94, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(244, 63, 94, 0.8), 0 0 10px rgba(244, 63, 94, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        background-image: radial-gradient(ellipse at top, #1e1b4b 0%, #000000 60%, #000000 100%);
        background-attachment: fixed;
        color: #f8fafc;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(79, 70, 229, 0.4); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(79, 70, 229, 0.7); 
      }

      /* Holographic Glass Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-card:hover {
        border-color: rgba(139, 92, 246, 0.3);
        box-shadow: 0 0 40px -10px rgba(139, 92, 246, 0.2);
        transform: translateY(-4px);
      }
      
      .glass-panel {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Entrance Animations */
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      .animate-slide-in-left {
        animation: slideInLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "papaparse": "https://aistudiocdn.com/papaparse@5.4.1",
    "recharts": "https://aistudiocdn.com/recharts@2.15.0",
    "jspdf": "https://aistudiocdn.com/jspdf@2.5.1/dist/jspdf.es.min.js"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
